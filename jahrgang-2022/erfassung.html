            <h1>Fahrt erfassen</h1>
        </div>
    </section>
    <section>
        <div class="fixed-width no-padding">
            <form id="fahrtenbuchForm">
                <label for="datum">Datum:</label>
                <input type="date" id="datum" name="datum" required>

                <label for="kilometerstand">Kilometerstand:</label>
                <input type="number" id="kilometerstand" name="kilometerstand" required>

                <label for="grund">Grund:</label>
                <input type="text" id="grund" name="grund" required>

                <button type="submit">Fahrt hinzufügen</button>
            </form>
        </div>
    </section>

<script>
    // FILEPATH: /Users/philippbuling/PycharmProjects/dhbw-web-portfolio/jahrgang-2022/js/common.js
    const form = document.getElementById('fahrtenbuchForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Verhindert das Standardverhalten des Formulars

        // Lese die eingegebenen Werte aus den Eingabefeldern
        const datum = document.getElementById('datum').value;
        const kilometerstand = document.getElementById('kilometerstand').value;
        const grund = document.getElementById('grund').value;

        // Rufe die Funktion addFahrt auf und übergebe die Werte
        addFahrt(datum, kilometerstand, grund);

        // Setze die Eingabefelder zurück
        form.reset();
    });
</script>
